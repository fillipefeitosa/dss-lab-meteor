<template name="manageindicators">
  {{#if isInRole 'Colaborador' }}
  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center">Nome</th>
          <th class="text-center">Tipo</th>
          <th class="text-center">Categoria</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="text-center">
        {{# each indicator in indicatorMapCollection }}
        <tr>
          <td>{{indicator.map.name}}</td>
          <td>{{verifyMapType indicator.map.mapType}}</td>
          <td>{{indicator.map.category}}</td>
          <td class="text-center">
            <a
              href="/admin/formupdate/{{indicator._id}}?collection=indicatorMapCollection"
            >
              <i class="fa fa-edit"></i> Editar
            </a>
            <br />
            <a href="#" id="deleteIndicatorMap"
              ><i class="fa fa-times" style="color: red;"></i> Remover</a
            >
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{/if}}
</template>
